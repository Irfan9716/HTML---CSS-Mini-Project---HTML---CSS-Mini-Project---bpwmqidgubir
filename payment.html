<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/20c5629a29.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="bg-container  d-flex justify-content-center flex-column">
    <div class="payment-container">
      <div class=" main">
        <div class="form col-12">
          <h1 class="payment-heading">Payment</h1>
          <label for="">Name</label><br>
          <input class="box1" type="text" name="name" id="name" placeholder="Enter Name"><br>
          <label for="pemail">Email</label><br>
          <input class="box1" type="email" name="email" id="email" placeholder="Enter Email"><br>
          <label for="cardnum">Card Number</label><br>
          <input class="box1" type="number" name="" id="" placeholder="1234 1234 1234 1234"><br>
          <div class="d-flex">
            <div class="">
              <label for="cardex">Card expiry month</label><br>
              <input class="box2" type="Date" name="month" id="month" placeholder="MM"><br>
            </div>
            <div class=" ml-3">
              <label for="cardye">Card expiry year</label><br>
              <input class="box2" type="year" name="year" id="year" placeholder="YYYY"><br>
            </div>
            <div class=" ml-3">
              <label for="cardCVC">Card CVC</label><br>
              <input class="box2" type="password" name="cvc" id="cvc" placeholder="CVC"><br>
            </div>
          </div>
          <!-- <button class="button text-btn">Pay Now</button> -->
          <button type="button" class="button text-btn" data-toggle="modal" data-target="#exampleModal">
            Pay Now
          </button>
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body d-flex flex-row justify-content-center">
                  <img src="https://egsgroup.files.wordpress.com/2017/02/payment-successful.png" alt="">
                </div>
              </div>
            </div>
          </div>
          <a href="index.html">
            <button class="button">Close</button>
          </a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
